                  'home': 'الصفحة الرئيسية',

    'services': 'خدماتنا',

    'contact_us': 'اتصل بنا'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width

                  }
                }

                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

<script>
/* JavaScript code for common usage, should be wrapped in a closure */
(function() {
// Navigation function for page transitions
window.navigateTo = function(targetPageId) {
const isInIframe = window.self !== window.top;
const targetFileName = `${targetPageId}.html`;
if (isInIframe) {
window.parent.postMessage({
type: &#39;iframeNavigation&#39;,
targetPageId: targetPageId
}, &#39;*&#39;);
} else {
window.location.href = targetFileName;
}
};

// Header navigation state management
window.HeaderNavigation = {
setActiveNavItem: function(activePageId) {
const navItems = document.querySelectorAll(&#39;[data-nav-item]&#39;);
navItems.forEach(item => {
const pageId = item.getAttribute(&#39;data-nav-item&#39;);
if (pageId === activePageId) {
item.classList.add(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
} else {
item.classList.remove(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
}
});
},
toggleMobileMenu: function() {
const mobileMenu = document.getElementById(&#39;mobile-nav-menu&#39;);
const hamburger = document.getElementById(&#39;hamburger-icon&#39;);
const closeIcon = document.getElementById(&#39;close-icon&#39;);
if (mobileMenu.classList.contains(&#39;hidden&#39;)) {
mobileMenu.classList.remove(&#39;hidden&#39;);
hamburger.classList.add(&#39;hidden&#39;);
closeIcon.classList.remove(&#39;hidden&#39;);
} else {
mobileMenu.classList.add(&#39;hidden&#39;);
hamburger.classList.remove(&#39;hidden&#39;);
closeIcon.classList.add(&#39;hidden&#39;);
}
},
showServicesMenu: function() {
const servicesMenu = document.getElementById(&#39;services-mega-menu&#39;);
if (servicesMenu) {
servicesMenu.classList.remove(&#39;opacity-0&#39;, &#39;invisible&#39;);
servicesMenu.classList.add(&#39;opacity-100&#39;, &#39;visible&#39;);
}
},
hideServicesMenu: function() {
const servicesMenu = document.getElementById(&#39;services-mega-menu&#39;);
if (servicesMenu) {
servicesMenu.classList.remove(&#39;opacity-100&#39;, &#39;visible&#39;);
servicesMenu.classList.add(&#39;opacity-0&#39;, &#39;invisible&#39;);
}
}
};

// Breadcrumb management
window.BreadcrumbNavigation = {
updateBreadcrumb: function(breadcrumbData) {
const breadcrumbContainer = document.querySelector(&#39;[data-section-id="common_breadcrumb"] .breadcrumbs ul&#39;);
if (!breadcrumbContainer) return;
breadcrumbContainer.innerHTML = &#39;&#39;;
breadcrumbData.forEach((item, index) => {
const li = document.createElement(&#39;li&#39;);
li.className = &#39;breadcrumb-separator&#39;;
if (index === breadcrumbData.length - 1) {
// Last item (current page) - not clickable
li.innerHTML = `<span data-type="text" class="text-base-content/70">${item.name}</span>`;
} else {
// Clickable items
li.innerHTML = `<a data-type="text" href="#" onclick="navigateTo(&#39;${item.pageId}&#39;)" class="text-primary hover:text-primary/80">${item.name}</a>`;
}
breadcrumbContainer.appendChild(li);
});
}
};

// Initialize app globals
window.APP_GLOBALS = window.APP_GLOBALS || {};
})();
</script><script>
/* JavaScript for home page interactions */
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // Set active navigation item
    HeaderNavigation.setActiveNavItem(&#39;home&#39;);

    // Initialize projects carousel
    initProjectsCarousel();

    // Initialize smooth scroll for anchor links
    initSmoothScroll();

    // Initialize intersection observer for animations
    initScrollAnimations();
});

// Projects carousel functionality
function initProjectsCarousel() {
    const carouselItems = document.querySelectorAll(&#39;.projects-carousel .carousel-item&#39;);
    const indicators = document.querySelectorAll(&#39;#projects-indicators button&#39;);
    const prevBtn = document.getElementById(&#39;projects-prev&#39;);
    const nextBtn = document.getElementById(&#39;projects-next&#39;);
    let currentIndex = 0;
    let autoplayInterval;

    // Function to switch slides
    function goToSlide(index) {
        // Wrap around if index is out of bounds
        if (index < 0) index = carouselItems.length - 1;
        if (index >= carouselItems.length) index = 0;

        // Update current index
        currentIndex = index;

        // Update carousel items
        carouselItems.forEach((item, i) => {
            if (i === currentIndex) {
                item.classList.remove(&#39;hidden&#39;);
                item.classList.add(&#39;active&#39;);
            } else {
                item.classList.add(&#39;hidden&#39;);
                item.classList.remove(&#39;active&#39;);
            }
        });

        // Update indicators
        indicators.forEach((indicator, i) => {
            if (i === currentIndex) {
                indicator.classList.remove(&#39;bg-base-300&#39;);
                indicator.classList.add(&#39;bg-primary&#39;);
            } else {
                indicator.classList.add(&#39;bg-base-300&#39;);
                indicator.classList.remove(&#39;bg-primary&#39;);
            }
        });
    }

    // Setup event listeners for prev/next buttons
    if (prevBtn) {
        prevBtn.addEventListener(&#39;click&#39;, () => {
            resetAutoplay();
            goToSlide(currentIndex - 1);
        });
    }

    if (nextBtn) {
        nextBtn.addEventListener(&#39;click&#39;, () => {
            resetAutoplay();
            goToSlide(currentIndex + 1);
        });
    }

    // Setup indicators
    indicators.forEach((indicator, i) => {
        indicator.addEventListener(&#39;click&#39;, () => {
            resetAutoplay();
            goToSlide(i);
        });
    });

    // Start autoplay
    function startAutoplay() {
        autoplayInterval = setInterval(() => {
            goToSlide(currentIndex + 1);
        }, 5000);
    }

    // Reset autoplay
    function resetAutoplay() {
        clearInterval(autoplayInterval);
        startAutoplay();
    }

    // Pause on hover
    const carouselContainer = document.querySelector(&#39;.projects-carousel&#39;);
    if (carouselContainer) {
        carouselContainer.addEventListener(&#39;mouseenter&#39;, () => {
            clearInterval(autoplayInterval);
        });

        carouselContainer.addEventListener(&#39;mouseleave&#39;, () => {
            startAutoplay();
        });
    }

    // Initialize
    if (carouselItems.length > 0) {
        goToSlide(0);
        startAutoplay();
    }
}

// Smooth scroll for anchor links
function initSmoothScroll() {
    // Add smooth scrolling behavior to internal links
    document.querySelectorAll(&#39;a[href^="#"]&#39;).forEach(anchor => {
        anchor.addEventListener(&#39;click&#39;, function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute(&#39;href&#39;));
            if (target) {
                target.scrollIntoView({
                    behavior: &#39;smooth&#39;,
                    block: &#39;start&#39;
                });
            }
        });
    });
}

// Scroll animations using Intersection Observer
function initScrollAnimations() {
    // Create intersection observer for fade-in animations
    const observerOptions = {
        threshold: 0.1,
        rootMargin: &#39;0px 0px -50px 0px&#39;
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = &#39;1&#39;;
                entry.target.style.transform = &#39;translateY(0)&#39;;
                observer.unobserve(entry.target);
            }
        });
    }, observerOptions);

    // Apply fade-in animation to service cards
    const serviceCards = document.querySelectorAll(&#39;#ServicesSection .card&#39;);
    serviceCards.forEach((card, index) => {
        card.style.opacity = &#39;0&#39;;
        card.style.transform = &#39;translateY(30px)&#39;;
        card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
        observer.observe(card);
    });

    // Apply fade-in animation to why choose us features
    const features = document.querySelectorAll(&#39;#WhyChooseUsSection .text-center&#39;);
    features.forEach((feature, index) => {
        feature.style.opacity = &#39;0&#39;;
        feature.style.transform = &#39;translateY(30px)&#39;;
        feature.style.transition = `opacity 0.6s ease ${index * 0.2}s, transform 0.6s ease ${index * 0.2}s`;
        observer.observe(feature);
    });
}

// Utility function for handling navigation
function handleNavigation(targetPageId) {
    navigateTo(targetPageId);
}

// Handle hero section parallax effect (optional enhancement)
function initParallaxEffect() {
    const hero = document.querySelector(&#39;.hero&#39;);
    if (hero) {
        window.addEventListener(&#39;scroll&#39;, () => {
            const scrolled = window.pageYOffset;
            const parallax = scrolled * 0.5;
            hero.style.transform = `translateY(${parallax}px)`;
        });
    }
}
