                  <script>
                const width = 1920
                const height = 1080
                const resolutionRatio = width && height ? width / height : 1
                const pageNameMap = {
                  'home': 'الصفحة الرئيسية',
    'achievements_history': 'إنجازاتنا وتاريخنا',
    'services': 'خدماتنا',
    'projects': 'مشاريعنا',
    'contact_us': 'اتصل بنا'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }

                  return name.replace(/[\/:*?"<>|]/g, '_')

                function handlePostMessage(event) {

                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

/* JavaScript for achievements history page interaction */
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // Initialize breadcrumb
    BreadcrumbNavigation.updateBreadcrumb([
        { name: &#39;الرئيسية&#39;, pageId: &#39;home&#39; },

    // Initialize scroll animations
    initScrollAnimations();

    // Initialize counter animations
    initCounterAnimations();
});

// Scroll animations for timeline and cards
function initScrollAnimations() {
    const observerOptions = {
        threshold: 0.1,
        rootMargin: &#39;0px 0px -50px 0px&#39;
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = &#39;1&#39;;
                entry.target.style.transform = &#39;translateY(0)&#39;;
            }
        });
    }, observerOptions);

    // Observe timeline items
    const timelineItems = document.querySelectorAll(&#39;.timeline li&#39;);
    timelineItems.forEach((item, index) => {
        item.style.opacity = &#39;0&#39;;
        item.style.transform = &#39;translateY(30px)&#39;;
        item.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
        observer.observe(item);
    });

    // Observe cards
    const cards = document.querySelectorAll(&#39;.card&#39;);
    cards.forEach((card, index) => {
        card.style.opacity = &#39;0&#39;;
        card.style.transform = &#39;translateY(20px)&#39;;
        card.style.transition = `opacity 0.5s ease ${index * 0.1}s, transform 0.5s ease ${index * 0.1}s`;
        observer.observe(card);
    });
}

// Counter animations for achievement stats
function initCounterAnimations() {
    const counters = document.querySelectorAll(&#39;.card-title&#39;);
    
    const counterObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const counter = entry.target;
                const text = counter.textContent;
                const number = parseInt(text.match(/\d+/));
                
                if (number) {
                    animateCounter(counter, 0, number, 2000);
                    counterObserver.unobserve(counter);
                }
            }
        });
    }, { threshold: 0.5 });

    counters.forEach(counter => {
        if (counter.textContent.match(/\d+/)) {
            counterObserver.observe(counter);
        }
    });
}

// Counter animation function
function animateCounter(element, start, end, duration) {
    const range = end - start;
    const increment = range / (duration / 16);
    let current = start;
    const originalText = element.textContent;
    
    const timer = setInterval(() => {
        current += increment;
        if (current >= end) {
            current = end;
            clearInterval(timer);
        }
        
        const newText = originalText.replace(/\d+/, Math.floor(current));
        element.textContent = newText;
    }, 16);
}
