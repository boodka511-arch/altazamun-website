                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)

                  iframeWrapper.style.width = width

/* JavaScript code for common usage, should be wrapped in a closure */
(function() {
// Navigation function for page transitions
window.navigateTo = function(targetPageId) {
const isInIframe = window.self !== window.top;
const targetFileName = `${targetPageId}.html`;
if (isInIframe) {
window.parent.postMessage({
type: &#39;iframeNavigation&#39;,
targetPageId: targetPageId
}, &#39;*&#39;);
} else {
window.location.href = targetFileName;
}
};

// Header navigation state management
window.HeaderNavigation = {
setActiveNavItem: function(activePageId) {
const navItems = document.querySelectorAll(&#39;[data-nav-item]&#39;);
navItems.forEach(item => {
const pageId = item.getAttribute(&#39;data-nav-item&#39;);
if (pageId === activePageId) {
item.classList.add(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
} else {
item.classList.remove(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
}
});
},
toggleMobileMenu: function() {
const mobileMenu = document.getElementById(&#39;mobile-nav-menu&#39;);
const hamburger = document.getElementById(&#39;hamburger-icon&#39;);
const closeIcon = document.getElementById(&#39;close-icon&#39;);
if (mobileMenu.classList.contains(&#39;hidden&#39;)) {
mobileMenu.classList.remove(&#39;hidden&#39;);
hamburger.classList.add(&#39;hidden&#39;);
closeIcon.classList.remove(&#39;hidden&#39;);
} else {
mobileMenu.classList.add(&#39;hidden&#39;);
hamburger.classList.remove(&#39;hidden&#39;);
closeIcon.classList.add(&#39;hidden&#39;);
}
},
showServicesMenu: function() {
const servicesMenu = document.getElementById(&#39;services-mega-menu&#39;);
if (servicesMenu) {
servicesMenu.classList.remove(&#39;opacity-0&#39;, &#39;invisible&#39;);
servicesMenu.classList.add(&#39;opacity-100&#39;, &#39;visible&#39;);
}
},
hideServicesMenu: function() {
const servicesMenu = document.getElementById(&#39;services-mega-menu&#39;);
if (servicesMenu) {
servicesMenu.classList.remove(&#39;opacity-100&#39;, &#39;visible&#39;);
servicesMenu.classList.add(&#39;opacity-0&#39;, &#39;invisible&#39;);
}
}
};

// Breadcrumb management
window.BreadcrumbNavigation = {
updateBreadcrumb: function(breadcrumbData) {
const breadcrumbContainer = document.querySelector(&#39;[data-section-id="common_breadcrumb"] .breadcrumbs ul&#39;);
if (!breadcrumbContainer) return;
breadcrumbContainer.innerHTML = &#39;&#39;;
breadcrumbData.forEach((item, index) => {
const li = document.createElement(&#39;li&#39;);
li.className = &#39;breadcrumb-separator&#39;;
if (index === breadcrumbData.length - 1) {
// Last item (current page) - not clickable
li.innerHTML = `<span data-type="text" class="text-base-content/70">${item.name}</span>`;
} else {

li.innerHTML = `<a data-type="text" href="#" onclick="navigateTo(&#39;${item.pageId}&#39;)" class="text-primary hover:text-primary/80">${item.name}</a>`;
}
breadcrumbContainer.appendChild(li);
});
}
};

// Initialize app globals
window.APP_GLOBALS = window.APP_GLOBALS || {};

/* JavaScript for contact page functionality */
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
// Initialize breadcrumb
BreadcrumbNavigation.updateBreadcrumb([
{ name: &#39;الرئيسية&#39;, pageId: &#39;home&#39; },
{ name: &#39;اتصل بنا&#39;, pageId: &#39;contact_us&#39; }
]);

// Form validation and submission
initializeContactForm();
});

// Contact form initialization
function initializeContactForm() {
const form = document.getElementById(&#39;contactForm&#39;);
const submitBtn = document.getElementById(&#39;submitBtn&#39;);
const loadingSpinner = document.getElementById(&#39;loadingSpinner&#39;);

if (!form || !submitBtn) return;

// Real-time validation
const inputs = form.querySelectorAll(&#39;input[required], textarea[required]&#39;);
inputs.forEach(input => {
input.addEventListener(&#39;blur&#39;, validateField);
input.addEventListener(&#39;input&#39;, clearFieldError);
});

// Form submission
form.addEventListener(&#39;submit&#39;, handleFormSubmission);
}

// Field validation function
function validateField(event) {
const field = event.target;
const fieldName = field.name;
const value = field.value.trim();
const errorElement = document.getElementById(`${fieldName}-error`);

let isValid = true;
let errorMessage = &#39;&#39;;

// Validation rules
switch(fieldName) {
case &#39;fullName&#39;:
if (value.length < 2) {
isValid = false;
errorMessage = &#39;يجب أن يحتوي الاسم على حرفين على الأقل&#39;;
}
break;
case &#39;email&#39;:
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!emailRegex.test(value)) {
isValid = false;
errorMessage = &#39;يرجى إدخال عنوان بريد إلكتروني صحيح&#39;;
}
break;
case &#39;subject&#39;:
if (value.length < 3) {
isValid = false;
errorMessage = &#39;يجب أن يحتوي الموضوع على 3 أحرف على الأقل&#39;;
}
break;
case &#39;message&#39;:
if (value.length < 10) {
isValid = false;
errorMessage = &#39;يجب أن تحتوي الرسالة على 10 أحرف على الأقل&#39;;
}
break;
}

// Update field appearance and error message
if (isValid) {
field.classList.remove(&#39;error&#39;);
field.classList.add(&#39;success&#39;);
if (errorElement) {
errorElement.textContent = &#39;&#39;;
errorElement.classList.add(&#39;hidden&#39;);
}
} else {
field.classList.remove(&#39;success&#39;);
field.classList.add(&#39;error&#39;);
if (errorElement) {
errorElement.textContent = errorMessage;
errorElement.classList.remove(&#39;hidden&#39;);
}
}

return isValid;
}

// Clear field error on input
function clearFieldError(event) {
const field = event.target;
const fieldName = field.name;
const errorElement = document.getElementById(`${fieldName}-error`);

field.classList.remove(&#39;error&#39;);
if (errorElement) {
errorElement.classList.add(&#39;hidden&#39;);
}
}

// Form submission handler
function handleFormSubmission(event) {
event.preventDefault();

const form = event.target;
const submitBtn = document.getElementById(&#39;submitBtn&#39;);
const loadingSpinner = document.getElementById(&#39;loadingSpinner&#39;);
const btnText = submitBtn.querySelector(&#39;span:not(.iconify):not(.loading)&#39;);

// Validate all required fields
const requiredFields = form.querySelectorAll(&#39;input[required], textarea[required]&#39;);
let allValid = true;

requiredFields.forEach(field => {
const fieldEvent = { target: field };
if (!validateField(fieldEvent)) {
allValid = false;
}
});

if (!allValid) {
showToast(&#39;يرجى تصحيح الأخطاء في النموذج&#39;, &#39;error&#39;);
return;
}

// Show loading state
submitBtn.classList.add(&#39;loading&#39;);
submitBtn.disabled = true;
if (loadingSpinner) loadingSpinner.classList.remove(&#39;hidden&#39;);
if (btnText) btnText.textContent = &#39;جاري الإرسال...&#39;;

// Simulate form submission
setTimeout(() => {
// Reset form
form.reset();

// Reset button state
submitBtn.classList.remove(&#39;loading&#39;);
submitBtn.disabled = false;
if (loadingSpinner) loadingSpinner.classList.add(&#39;hidden&#39;);
if (btnText) btnText.textContent = &#39;إرسال الرسالة&#39;;

// Clear field states
requiredFields.forEach(field => {
field.classList.remove(&#39;success&#39;, &#39;error&#39;);
});

// Show success message and navigate
showToast(&#39;تم إرسال رسالتك بنجاح! سنتواصل معك قريباً&#39;, &#39;success&#39;);

// Navigate to confirmation page after delay
setTimeout(() => {
navigateTo(&#39;contact_confirmation&#39;);
}, 2000);
}, 2000);
}

// Map interaction functions
function scrollToMap() {
const mapSection = document.getElementById(&#39;mapSection&#39;);
if (mapSection) {
mapSection.scrollIntoView({ behavior: &#39;smooth&#39; });
}
}

function zoomIn() {
showToast(&#39;تم التكبير&#39;, &#39;info&#39;);
}

function zoomOut() {
showToast(&#39;تم التصغير&#39;, &#39;info&#39;);
}

function centerMap() {
showToast(&#39;تم توسيط الخريطة&#39;, &#39;info&#39;);
}

function openDirections() {
showToast(&#39;فتح تطبيق الخرائط للحصول على الاتجاهات&#39;, &#39;info&#39;);
}

function shareLocation() {
if (navigator.share) {
navigator.share({
title: &#39;موقع مكتب الاستشارات الهندسية&#39;,
text: &#39;شارع الملك فهد، حي العليا، الرياض&#39;,
url: window.location.href
});
} else {
copyAddress();
}
}

function copyAddress() {
const address = &#39;شارع الملك فهد، حي العليا، الرياض 12211، المملكة العربية السعودية&#39;;
navigator.clipboard.writeText(address).then(() => {
showToast(&#39;تم نسخ العنوان إلى الحافظة&#39;, &#39;success&#39;);
}).catch(() => {
showToast(&#39;فشل في نسخ العنوان&#39;, &#39;error&#39;);
});
}

// Toast notification system
function showToast(message, type = &#39;info&#39;) {
// Create toast container if it doesn&#39;t exist
let toastContainer = document.getElementById(&#39;toast-container&#39;);
if (!toastContainer) {
toastContainer = document.createElement(&#39;div&#39;);
toastContainer.id = &#39;toast-container&#39;;
toastContainer.className = &#39;fixed top-4 left-4 z-50 flex flex-col gap-2&#39;;
document.body.appendChild(toastContainer);
}

const toast = document.createElement(&#39;div&#39;);

let iconName = &#39;information-circle&#39;;
let alertClass = &#39;alert-info&#39;;

if (type === &#39;success&#39;) {
iconName = &#39;check-circle&#39;;
alertClass = &#39;alert-success&#39;;
} else if (type === &#39;error&#39;) {
iconName = &#39;x-circle&#39;;
alertClass = &#39;alert-error&#39;;
} else if (type === &#39;warning&#39;) {
iconName = &#39;exclamation-triangle&#39;;
alertClass = &#39;alert-warning&#39;;
}

toast.className = `alert ${alertClass} shadow-lg max-w-xs transition-opacity duration-300 opacity-0`;
toast.innerHTML = `
<span class="iconify" data-icon="heroicons:${iconName}" data-width="24"></span>
<span>${message}</span>
`;

toastContainer.appendChild(toast);

// Trigger animation
setTimeout(() => toast.classList.replace(&#39;opacity-0&#39;, &#39;opacity-100&#39;), 10);

// Auto-dismiss after 4 seconds
setTimeout(() => {
toast.classList.replace(&#39;opacity-100&#39;, &#39;opacity-0&#39;);
setTimeout(() => {
if (toastContainer.contains(toast)) {
toastContainer.removeChild(toast);
}
}, 300);
}, 4000);
}
</script>
