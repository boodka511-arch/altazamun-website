                  <script>
                const width = 1920
                const height = 1080
                const resolutionRatio = width && height ? width / height : 1
                const pageNameMap = {
                  'home': 'الصفحة الرئيسية',
    'achievements_history': 'إنجازاتنا وتاريخنا',
    'services': 'خدماتنا',
    'projects': 'مشاريعنا',
    'contact_us': 'اتصل بنا'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

(function() {
// Navigation function for page transitions
window.navigateTo = function(targetPageId) {

const targetFileName = `${targetPageId}.html`;
if (isInIframe) {
window.parent.postMessage({
type: &#39;iframeNavigation&#39;,
targetPageId: targetPageId
}, &#39;*&#39;);
} else {
window.location.href = targetFileName;
}
};

// Header navigation state management
window.HeaderNavigation = {
setActiveNavItem: function(activePageId) {
const navItems = document.querySelectorAll(&#39;[data-nav-item]&#39;);
navItems.forEach(item => {
const pageId = item.getAttribute(&#39;data-nav-item&#39;);
if (pageId === activePageId) {
item.classList.add(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
} else {
item.classList.remove(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
}
});
},
toggleMobileMenu: function() {
const mobileMenu = document.getElementById(&#39;mobile-nav-menu&#39;);
const hamburger = document.getElementById(&#39;hamburger-icon&#39;);
const closeIcon = document.getElementById(&#39;close-icon&#39;);
if (mobileMenu.classList.contains(&#39;hidden&#39;)) {
mobileMenu.classList.remove(&#39;hidden&#39;);
hamburger.classList.add(&#39;hidden&#39;);
closeIcon.classList.remove(&#39;hidden&#39;);
} else {
mobileMenu.classList.add(&#39;hidden&#39;);
hamburger.classList.remove(&#39;hidden&#39;);
closeIcon.classList.add(&#39;hidden&#39;);
}
},
showServicesMenu: function() {
const servicesMenu = document.getElementById(&#39;services-mega-menu&#39;);
if (servicesMenu) {
servicesMenu.classList.remove(&#39;opacity-0&#39;, &#39;invisible&#39;);
servicesMenu.classList.add(&#39;opacity-100&#39;, &#39;visible&#39;);
}
},
hideServicesMenu: function() {
const servicesMenu = document.getElementById(&#39;services-mega-menu&#39;);
if (servicesMenu) {
servicesMenu.classList.remove(&#39;opacity-100&#39;, &#39;visible&#39;);
servicesMenu.classList.add(&#39;opacity-0&#39;, &#39;invisible&#39;);
}
}
};

// Breadcrumb management
window.BreadcrumbNavigation = {
updateBreadcrumb: function(breadcrumbData) {
const breadcrumbContainer = document.querySelector(&#39;[data-section-id="common_breadcrumb"] .breadcrumbs ul&#39;);
if (!breadcrumbContainer) return;
breadcrumbContainer.innerHTML = &#39;&#39;;
breadcrumbData.forEach((item, index) => {
const li = document.createElement(&#39;li&#39;);
li.className = &#39;breadcrumb-separator&#39;;
if (index === breadcrumbData.length - 1) {
// Last item (current page) - not clickable
li.innerHTML = `<span data-type="text" class="text-base-content/70">${item.name}</span>`;
} else {
// Clickable items
li.innerHTML = `<a data-type="text" href="#" onclick="navigateTo(&#39;${item.pageId}&#39;)" class="text-primary hover:text-primary/80">${item.name}</a>`;
}
breadcrumbContainer.appendChild(li);
});
}
};

// Initialize app globals
window.APP_GLOBALS = window.APP_GLOBALS || {};

/* Projects page functionality */
(function() {

    // Global filter state
    let currentFilters = {
        type: &#39;all&#39;,
        industry: &#39;all&#39;,
        sort: &#39;date-desc&#39;
    };
    
    // Filter projects function
    window.filterProjects = function(filterType, value) {
        currentFilters[filterType] = value;
        
        // Update button text
        if (filterType === &#39;type&#39;) {
            const btn = document.getElementById(&#39;typeFilterBtn&#39;);
            const typeNames = {
                &#39;all&#39;: &#39;النوع&#39;,
                &#39;residential&#39;: &#39;سكني&#39;,
                &#39;commercial&#39;: &#39;تجاري&#39;,
                &#39;educational&#39;: &#39;تعليمي&#39;,
                &#39;industrial&#39;: &#39;صناعي&#39;
            };
            btn.querySelector(&#39;span[data-type="text"]&#39;).textContent = typeNames[value];
        } else if (filterType === &#39;industry&#39;) {
            const btn = document.getElementById(&#39;industryFilterBtn&#39;);
            const industryNames = {
                &#39;all&#39;: &#39;الصناعة&#39;,
                &#39;hospitality&#39;: &#39;الضيافة&#39;,
                &#39;healthcare&#39;: &#39;الرعاية الصحية&#39;,
                &#39;infrastructure&#39;: &#39;البنية التحتية&#39;,
                &#39;energy&#39;: &#39;الطاقة&#39;
            };
            btn.querySelector(&#39;span[data-type="text"]&#39;).textContent = industryNames[value];
        }
        
        applyFilters();
    };
    
    // Sort projects function
    window.sortProjects = function(sortType) {
        currentFilters.sort = sortType;
        applyFilters();
    };
    
    // Reset filters function
    window.resetFilters = function() {
        currentFilters = {
            type: &#39;all&#39;,
            industry: &#39;all&#39;,
            sort: &#39;date-desc&#39;
        };
        
        // Reset button texts
        document.getElementById(&#39;typeFilterBtn&#39;).querySelector(&#39;span[data-type="text"]&#39;).textContent = &#39;النوع&#39;;
        document.getElementById(&#39;industryFilterBtn&#39;).querySelector(&#39;span[data-type="text"]&#39;).textContent = &#39;الصناعة&#39;;
        
        applyFilters();
    };
    
    // Apply filters to project grid
    function applyFilters() {
        const loadingState = document.getElementById(&#39;loadingState&#39;);
        const projectsGrid = document.getElementById(&#39;projectsGrid&#39;);
        const projectCards = projectsGrid.querySelectorAll(&#39;.project-card&#39;);
        
        // Show loading state
        loadingState.classList.remove(&#39;hidden&#39;);
        loadingState.classList.add(&#39;flex&#39;);
        projectsGrid.style.opacity = &#39;0.5&#39;;
        
        setTimeout(() => {
            let visibleCount = 0;
            
            projectCards.forEach(card => {
                const cardType = card.getAttribute(&#39;data-type&#39;);
                const cardIndustry = card.getAttribute(&#39;data-industry&#39;);
                
                let shouldShow = true;
                
                // Apply type filter
                if (currentFilters.type !== &#39;all&#39; &amp;&amp; cardType !== currentFilters.type) {
                    shouldShow = false;
                }
                
                // Apply industry filter
                if (currentFilters.industry !== &#39;all&#39; &amp;&amp; cardIndustry !== currentFilters.industry) {
                    shouldShow = false;
                }
                
                if (shouldShow) {
                    card.style.display = &#39;block&#39;;
                    card.classList.add(&#39;fade-in&#39;);
                    visibleCount++;
                } else {
                    card.style.display = &#39;none&#39;;
                    card.classList.remove(&#39;fade-in&#39;);
                }
            });
            
            // Update project count
            updateProjectCount(visibleCount);
            
            // Hide loading state
            loadingState.classList.add(&#39;hidden&#39;);
            loadingState.classList.remove(&#39;flex&#39;);
            projectsGrid.style.opacity = &#39;1&#39;;
        }, 800);
    }
    
    // Update project count
    function updateProjectCount(count) {
        const projectCount = document.getElementById(&#39;projectCount&#39;);
        if (count !== undefined) {
            projectCount.textContent = `${count} مشروع`;
} else {
            const visibleCards = document.querySelectorAll(&#39;.project-card:not([style*="display: none"])&#39;);
            projectCount.textContent = `${visibleCards.length} مشروع`;
        }
    }
    
    // Load more projects function
    window.loadMoreProjects = function() {
        const btn = event.target.closest(&#39;button&#39;);
        const originalText = btn.querySelector(&#39;span[data-type="text"]&#39;).textContent;
        
        // Show loading state
        btn.disabled = true;
        btn.querySelector(&#39;span[data-type="text"]&#39;).textContent = &#39;جاري التحميل...&#39;;
        btn.querySelector(&#39;.iconify&#39;).setAttribute(&#39;data-icon&#39;, &#39;heroicons:arrow-path&#39;);
        btn.querySelector(&#39;.iconify&#39;).style.animation = &#39;spin 1s linear infinite&#39;;
        
        // Simulate loading delay
        setTimeout(() => {
            // Reset button state
            btn.disabled = false;
            btn.querySelector(&#39;span[data-type="text"]&#39;).textContent = originalText;
            btn.querySelector(&#39;.iconify&#39;).setAttribute(&#39;data-icon&#39;, &#39;heroicons:plus&#39;);
            btn.querySelector(&#39;.iconify&#39;).style.animation = &#39;&#39;;
            
            // Show message that no more projects are available
            alert(&#39;تم عرض جميع المشاريع المتاحة&#39;);
        }, 1500);
    };
    
    // Add CSS animation for spinning icon
    const style = document.createElement(&#39;style&#39;);
    style.textContent = `
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);
})();
</script>
